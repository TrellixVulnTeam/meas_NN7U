<!DOCTYPE html>
<html lang="de">

<head>
    <title>Measaro</title>
    <meta charset="utf-8">
    <!--Zur Aktivierung der Website den Meta-Tag Application Name wieder aktivieren-->
    <meta name="application-name" content="Measaro" />
    <!--Zur Aktivierung der Website den Meta-Tag Application Name wieder aktivieren-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'meas/bootstrap/css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'meas/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'meas/css/animation.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'meas/css/spinner.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'meas/DataTables/datatables.css' %}">

    <!--
		<link rel="shortcut icon" type="image/png" href="src/img/favicon_32_32.png">
		<link rel="apple-touch-icon" href="src/img/favicon_57.png" sizes="57x57">
		<link rel="apple-touch-icon" href="src/img/favicon_72.png" sizes="72x72">
		<link rel="apple-touch-icon" href="src/img/favicon_76.png" sizes="76x76">
		<link rel="apple-touch-icon" href="src/img/favicon_114.png" sizes="114x114">
		<link rel="apple-touch-icon" href="src/img/favicon_120.png" sizes="120x120">
		<link rel="apple-touch-icon" href="src/img/favicon_144.png" sizes="144x144">
		<link rel="apple-touch-icon" href="src/img/favicon_152.png" sizes="152x152">
    -->

    <!-- Start Cookie Plugin -->
    <script type="text/javascript">
        window.CookieHinweis_options = {
            message: 'Wir nutzen Cookies, um Ihnen das Surfen auf unserer Website zu erleichtern. Für mehr Infos lesen Sie unsere Datenschutzerklärung ',
            agree: 'Ok, verstanden',
            learnMore: 'Mehr Infos',
            link: '/datenschutz',
            theme: 'dunkel-unten'
        };
    </script>
    <script type="text/javascript" src="https://s3.eu-central-1.amazonaws.com/website-tutor/cookiehinweis/script.js
		"></script>
    <!-- Ende Cookie Plugin -->

</head>

<body>

<div class="app-main scroll">
    <div class="app-container scroll">
        {% include "navi.html" %}
        <div class="app-main-container">
            <div class="app-header">
                <div class="app-header-main">
                    <div class="toolbar">
                        <div class="searchbar">
                            <div class="search-form">
                                <input type="search" class="search-control" placeholder="Ihre Suchanfrage">
                                <button class="ic-search">
                                    <i id="ic-search"></i>
                                </button>
                            </div>
                        </div>
                        <ul class="ul-tools">
                            <li class="li-tools">
                                <div class="div-tools">
                                    <span class="span-tools">
                                        <span class="tool-ic">
                                            <i class="i-ic" id="ic-home"></i>
                                        </span>
                                    </span>
                                </div>
                            </li>
                            <li class="li-tools">
                                <div class="div-tools">
                                    <span class="span-tools">
                                        <span class="tool-ic">
                                            <i class="i-ic" id="ic-inbox"></i>
                                            <span class="tool-alert"></span>
                                        </span>
                                    </span>
                                </div>
                            </li>
                            <li class="li-tools">
                                <div class="div-tools">
                                    <span class="span-tools">
                                        <span class="tool-ic">
                                            <i class="i-ic" id="ic-logout"></i>
                                        </span>
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <main>
                <div class="app-data-wrapper">
                    <div class="return-btn-div">
                        <span class="return-btn-span" data-toggle="tooltip" data-placement="left" title="Zurück">
                            <ic id="return-btn-i">
                    
                            </ic>
                        </span>
                    </div>
                    <div class="data-wrapper">
                        <section class="data fade-in-bottom">
                            <div class='section-data-header-wrapper'>
                                <h2 class='section-data-header'><span>Kundenverwaltung</span></h2>
                            </div>
                            <div class='container'>
                                <div class="row">
                                    <table class="data-tbl hover stripe row-border" id="customer_tbl">
                                        <thead>
                                            <tr>
                                                <th>Customer_id</th>
                                                <th>Customer_acn</th>
                                                <th>Customer_last</th>
                                                <th>Customer_first</th>
                                                <th>Customer_company</th>
                                                <th>Customer_street</th>
                                                <th>Customer_zip</th>
                                                <th>Customer_city</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                                <div class="row margin-top">
                                    <div class="col col-right">
                                        <button type="submit" class="btn btn-primary" id="id_cust_edit" disabled>Details</button>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

{% csrf_token %}
<!--JS Import-->
    <script src="{% static 'meas/jQuery/jquery-3.4.1.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'meas/bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'meas/js/mustache.js' %}"></script>
    <script type="text/javascript" src="{% static 'meas/js/swal.js' %}"></script>
    <script type="text/javascript" src="{% static 'meas/js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'meas/DataTables/dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static 'meas/js/customer.js' %}"></script>
</body>

</html>
